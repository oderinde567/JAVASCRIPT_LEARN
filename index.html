    <title>Event Listener Example</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        form{
            background: #fff;
            width: 350px;
            margin: 60px auto;
            padding: 25px 30px;
            border-radius: 8px;
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label{
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"]{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px ;
            outline: none;
            transition: 0.2s;
        }

        input[type="text"]:focus{
            border-color: #007bff;
        }

        button{
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: 0.2s;
        }

        button:hover{
            background: #0056b3;
        }
        button[type="submit"]{
            background: #1d7e33;
        }

        p{
            font-size: 13px;
            color: #555;
            margin-top: 15px;
            text-align: center;
        }

        em{
            color: #333;
        }
    </style>
</head>
